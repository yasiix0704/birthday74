<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday My Cutiee ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ff9a9e, #fad0c4);
      font-family: 'Roboto', sans-serif;
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      margin-top: 2rem;
      color: #fff;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-family: 'Times New Roman';
      font-size: 1.3em;
      max-width: 600px;
      margin: 1.5rem auto;
      color: #fff;
      animation: fadeIn 3s ease-in-out;
    }

    .photo {
      margin-top: 2rem;
    }

    .photo img {
      width: 250px;
      height: 250px;
      border-radius: 20px;
      object-fit: cover;
      border: 5px solid #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <canvas id="confetti"></canvas>

  <h1> Happy Birthday, My Love! ü•≥üíó</h1>
  <div class="photo">
    <img src="love.webp" alt="Us" />
  </div>
  <p>
    To the most beautiful soul I've ever met,<br>
    You make every day brighter, every moment sweeter.<br>
    I‚Äôm so lucky to have you. May this year bring you happiness, laughter, and everything you deserve.<br><br>
    Love you always. ‚ù§Ô∏è
  </p>

  <script>
    // Simple confetti effect
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    for (let i = 0; i < 150; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 40 + 10,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        tilt: Math.random() * 10 - 10,
        tiltAngle: 0,
        tiltAngleIncrement: Math.random() * 0.1 + 0.05
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r);
        ctx.stroke();
      });
      update();
      requestAnimationFrame(draw);
    }

    function update() {
      confetti.forEach(c => {
        c.y += Math.cos(c.d) + 1 + c.r / 2;
        c.tiltAngle += c.tiltAngleIncrement;
        c.tilt = Math.sin(c.tiltAngle) * 15;

        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    draw();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
